<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>エクセルみたいな表（二段構成＋各表サブタイトル）</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    h1 { font-size: 2em; margin-bottom: 5px; }
    .subtitle { font-size: 1em; color: #555; margin-top: 0; margin-bottom: 10px; }
    .table-container { display: block; margin-bottom: 30px; }
    table { border-collapse: collapse; margin: 10px 0; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 5px; min-width: 80px; }
    th { background: #eee; }
    td { background: #fcfcf5; }
    button, label[for="csvFileInput"] {
      margin: 5px; padding: 5px 10px;
      border: 1px solid #888; border-radius: 4px;
      background: #f0f0f0; cursor: pointer;
      color: black; text-decoration: none;
    }
    input[type="file"] { display: none; }
  </style>
</head>
<body>

  <!-- ページ最上部タイトル -->
  <h1>エクセルみたいな表</h1>

  <!-- 1段目の表 -->

  <p class="subtitle">1段目の表用サブタイトル</p>
  <div class="table-container">
    <table id="sheet1">
      <thead>
        <tr id="header1"><th>A</th><th>B</th><th>C</th><th>D</th></tr>
      </thead>
      <tbody>
        <tr><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td></tr>
      </tbody>
    </table>
  </div>

  <!-- 2段目の表 -->
  <h2>2段目の表</h2>
  <p class="subtitle">2段目の表用サブタイトル</p>
  <div class="table-container">
    <table id="sheet2">
      <thead>
        <tr id="header2"><th>A</th><th>B</th><th>C</th><th>D</th></tr>
      </thead>
      <tbody>
        <tr><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td></tr>
      </tbody>
    </table>
  </div>

  <!-- ボタン群 -->
  <button onclick="addRow1()">1段目に行追加</button>
  <button onclick="addRow2()">2段目に行追加</button>
  <button onclick="addColumn1()">1段目に列追加</button>
  <button onclick="addColumn2()">2段目に列追加</button>
  <button onclick="saveTable()">保存</button>
  <button onclick="downloadCSV()">CSVとして保存</button>
  <label for="csvFileInput">CSVを読み込む</label>
  <input type="file" id="csvFileInput" accept=".csv" onchange="uploadCSV(event)">
  <button onclick="resetTable()">リセット</button>

  <script>
    const tables = [
      {tbody: document.getElementById("sheet1").getElementsByTagName("tbody")[0], header: document.getElementById("header1")},
      {tbody: document.getElementById("sheet2").getElementsByTagName("tbody")[0], header: document.getElementById("header2")}
    ];

    function addRow1() { addRow(tables[0]); }
    function addRow2() { addRow(tables[1]); }
    function addRow(t) {
      let row = t.tbody.insertRow();
      for (let i = 0; i < t.header.cells.length; i++) {
        let cell = row.insertCell();
        cell.contentEditable = "true";
      }
    }

    function addColumn1() { addColumn(tables[0]); }
    function addColumn2() { addColumn(tables[1]); }
    function addColumn(t) {
      let colIndex = t.header.cells.length;
      let th = document.createElement("th");
      th.textContent = String.fromCharCode(65 + colIndex);
      t.header.appendChild(th);
      for (let i = 0; i < t.tbody.rows.length; i++) {
        let cell = t.tbody.rows[i].insertCell();
        cell.contentEditable = "true";
      }
    }

    function saveTable() {
      tables.forEach((t,i)=>{
        let data = [];
        for(let r=0;r<t.tbody.rows.length;r++){
          let row=[];
          for(let c=0;c<t.tbody.rows[r].cells.length;c++){
            row.push(t.tbody.rows[r].cells[c].innerText);
          }
          data.push(row);
        }
        localStorage.setItem("myTable"+(i+1), JSON.stringify(data));
      });
      alert("保存しました！");
    }
