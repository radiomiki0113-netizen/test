<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>就職活動 メモ</title>
<style>
/* 🎨 デザインCSS */
/* ... (スタイルシートは前回のものと同じです。省略) ... */
:root {
  --primary-color: #007bff;
  --secondary-color: #6c757d;
  --light-bg: #f8f9fa;
  --border-color: #dee2e6;
  --header-bg: #e9ecef;
  
  /* 🚩 セルカラー用の定義 */
  --color-yellow: #fff3cd;
  --color-green: #d4edda;
  --color-red: #f8d7da;
}
/* ... (body, h1, table, th, td のスタイルは省略) ... */
td {
  border: 1px solid var(--border-color); 
  padding: 0; 
  height: 60px; 
  white-space: normal;
  word-wrap: break-word;
  position: relative; 
  text-align: center; 
  vertical-align: middle; 
  box-sizing: border-box;
  cursor: pointer; 
  
  display: flex;
  justify-content: center; 
  align-items: center; 
  transition: background-color 0.2s, box-shadow 0.1s;
}

td.selected-cell {
    box-shadow: 0 0 0 3px var(--primary-color) inset;
    border-color: var(--primary-color);
}
.cell-content-wrapper {
  box-sizing: border-box;
  width: 100%;
  height: 100%; 
  padding: 12px 15px; 
  
  display: inline-block; 
  white-space: pre-wrap !important; 
  text-align: center !important; 
}
.cell-input {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  box-sizing: border-box;
  border: none;
  background-color: #fffacd; 
  padding: 12px 15px;
  font-family: inherit;
  font-size: inherit;
  text-align: center !important; 
  outline: 1px solid var(--primary-color);
  z-index: 20; 
}
/* ... (ボタンなどのスタイルは省略) ... */
</style>
</head>
<body>

<h1 ondblclick="makeEditableH3(this)">就職活動 メモ</h1>
<br>

<h3 ondblclick="makeEditableH3(this)">動いている企業 (中央揃え項目のみ)</h3>
<table id="table1">
  <thead>
    <tr>
      <th contenteditable="true">業種</th>
      <th contenteditable="true">選考状況</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td onclick="selectCell(this)" ondblclick="makeEditable(this)"></td> 
      <td onclick="selectCell(this)" ondblclick="makeEditable(this)"></td>
    </tr>
  </tbody>
</table>

<div class="button-group table-controls">
  <button onclick="addRow('table1')">行追加</button>
  <button onclick="removeRow('table1')" class="secondary-btn">行削除</button>
  <button onclick="addCol('table1')">列追加</button>
  <button onclick="removeCol('table1')" class="secondary-btn">列削除</button>
</div>

<h3 ondblclick="makeEditableH3(this)">情報収集中の企業 (中央揃え項目のみ)</h3>
<table id="table2">
  <thead>
    <tr>
      <th contenteditable="true">興味度</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td onclick="selectCell(this)" ondblclick="makeEditable(this)"></td>
    </tr>
  </tbody>
</table>

<div class="button-group table-controls">
  <button onclick="addRow('table2')">行追加</button>
  <button onclick="removeRow('table2')" class="secondary-btn">行削除</button>
  <button onclick="addCol('table2')">列追加</button>
  <button onclick="removeCol('table2')" class="secondary-btn">列削除</button>
</div>

<div class="button-group global-controls">
  <span>**セルに色を付ける:**</span>
  <button class="color-btn color-btn-yellow" onclick="applyColor('var(--color-yellow)')" title="イエロー"></button>
  <button class="color-btn color-btn-green" onclick="applyColor('var(--color-green)')" title="グリーン"></button>
  <button class="color-btn color-btn-red" onclick="applyColor('var(--color-red)')" title="レッド"></button>
  <button onclick="applyColor('')" class="secondary-btn">色をクリア</button>
  
  <hr style="width: 100%; border: none; border-bottom: 1px dashed #ccc; margin: 10px 0;">

  <button onclick="saveTables()">データ保存 (ブラウザ)</button>
  <button onclick="exportCSV()" class="secondary-btn">CSVとしてエクスポート</button>
  <button onclick="document.getElementById('csvFileInput').click()" class="secondary-btn">CSVインポート</button>
  <button onclick="resetTables()">全リセット</button>
  <input type="file" id="csvFileInput" accept=".csv" style="display:none" onchange="importCSV(event)">
</div>

<script>
let selectedCell = null;

// ------------------------------------
// 🚩 堅牢化した wrapContent 関数 (最重要修正箇所)
// ------------------------------------

function wrapContent(cell, text = '') {
    let wrapper = cell.querySelector('.cell-content-wrapper');
    
    if (!wrapper) { 
        // ラッパーが存在しない場合のみ作成
        wrapper = document.createElement('div');
        wrapper.className = 'cell-content-wrapper';
        
        // ★セルの既存テキストノードをチェックし、ラッパーの中へ移動
        const existingText = cell.textContent.trim();
        cell.textContent = ''; // セル内の既存内容をクリア (これで二重化を防ぐ)
        
        cell.appendChild(wrapper);
        wrapper.innerText = text || existingText; // 既存テキストか渡されたテキストを採用
    } else {
        // ラッパーが既にある場合は、中のテキストのみ更新
        wrapper.innerText = text;
    }
}

function getCellText(cell) {
    const wrapper = cell.querySelector('.cell-content-wrapper');
    return wrapper ? wrapper.innerText : '';
}

function setCellText(cell, text) {
    const wrapper = cell.querySelector('.cell-content-wrapper');
    if (wrapper) {
        wrapper.innerText = text;
        wrapper.style.display = 'inline-block'; 
    } else {
        // ラッパーがない場合でも、この関数はラップ処理を呼び出し、確実に表示する
        wrapContent(cell, text);
    }
}


// ------------------------------------
// 🚩 セル選択、データ操作関数 (前回修正したイベント設定箇所は維持)
// ------------------------------------

function selectCell(cell) {
    // 編集インプットがある場合は選択をスキップ
    if (cell.querySelector('input.cell-input')) return; 

    if (selectedCell) {
        selectedCell.classList.remove('selected-cell');
    }
    
    if (selectedCell !== cell) {
        cell.classList.add('selected-cell');
        selectedCell = cell;
    } else {
        selectedCell = null;
    }
}

function makeEditable(cell) {
    if (cell.querySelector('input')) return; 
    
    // 編集時は選択状態を解除
    if (selectedCell === cell) {
        cell.classList.remove('selected-cell');
        selectedCell = null;
    }
    // ... (makeEditableの残りのロジックは省略 - 前回と同じ) ...
    const originalText = getCellText(cell);
    
    const input = document.createElement('input');
    input.type = 'text';
    input.className = 'cell-input';
    input.value = originalText;
    
    input.onblur = function() {
        const newText = this.value;
        const parentCell = this.parentElement;
        setCellText(parentCell, newText);
        this.remove(); 
    };

    input.onkeydown = function(e) {
        if (e.key === 'Enter') {
            this.blur();
        }
    };
    
    const wrapper = cell.querySelector('.cell-content-wrapper');
    if(wrapper) wrapper.style.display = 'none';

    cell.appendChild(input);
    input.focus(); 
}

// ... (applyColor, addRow, addCol, removeRow, removeCol, resetTables は前回とほぼ同じ) ...
// ------------------------------------
// 2. データ操作関数 (window.onloadのクリーンアップを追加)
// ------------------------------------
// ... (saveTablesは省略) ...

window.onload=()=>{
  const saved=localStorage.getItem('tableData');
  
  document.querySelector('h1').ondblclick = function() { makeEditableH3(this); };
  document.querySelectorAll('h3').forEach(h => {
    h.ondblclick = function() { makeEditableH3(this); };
  });

  if(saved){
    const data=JSON.parse(saved);
    const texts=[document.querySelector('h1'), ...document.querySelectorAll('h3')];
    data.texts.forEach((txt,i)=>{ 
        if(texts[i]) texts[i].innerText=txt; 
    });
    
    ['table1','table2'].forEach((id,index)=>{
      const table=document.getElementById(id);
      // ... (THとtbodyの作成/復元は省略) ...
      
      const allRows=data['table'+(index+1)]; 
      const dataRows = allRows.slice(1);
      tbody.innerHTML = '';
      
      dataRows.forEach(rowDataObj => {
          const row = tbody.insertRow();
          rowDataObj.data.forEach((cellVal, i) => { 
              const cell = row.insertCell(); 
              cell.onclick = function() { selectCell(this); }; 
              cell.ondblclick = function() { makeEditable(this); }; 

              if (rowDataObj.colors && rowDataObj.colors[i]) {
                  cell.style.backgroundColor = rowDataObj.colors[i];
              }
              
              setCellText(cell, cellVal); 
          });
      });

      // ... (空行作成ロジックは省略) ...
    });
  } 

  // ★★★ 最終クリーンアップ処理 ★★★
  // データ復元後、または保存データがなかった場合に、すべてのセルをクリーンアップし、イベントを確実に再設定する
  document.querySelectorAll('#table1 tbody td, #table2 tbody td').forEach(cell => {
      // 念のためHTMLで設定されたイベントも上書き
      cell.onclick = function() { selectCell(this); }; 
      cell.ondblclick = function() { makeEditable(this); };
      
      // wrapContentを呼び出して、セルの内容をラッパー内に確実に移動させる
      wrapContent(cell, getCellText(cell));
  });
}
// ... (CSV関連の関数は省略) ...
</script>
</body>
</html>
