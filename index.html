<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>就職活動 メモ</title>
<style>
/* 🎨 デザインCSS */
:root {
  --primary-color: #007bff;
  --secondary-color: #6c757d;
  --light-bg: #f8f9fa;
  --border-color: #dee2e6;
  
  /* 🚩 セルカラー用の定義 */
  --color-yellow: #fff3cd;
  --color-green: #d4edda;
  --color-red: #f8d7da;
}
body { 
  font-family: 'Helvetica Neue', Arial, sans-serif; 
  padding: 30px; 
  background-color: var(--light-bg);
  color: #333;
  max-width: 1200px;
  margin: 0 auto;
}
/* ... (H1, H3, TH, Tableのスタイルは省略、前回のコードを参照) ... */

/* 🚩 TD共通スタイル (中央揃えの基本スタイル) */
td {
  border: 1px solid var(--border-color); 
  padding: 0; 
  height: 60px; 
  white-space: normal;
  word-wrap: break-word;
  position: relative; 
  text-align: center; 
  vertical-align: middle; 
  box-sizing: border-box;
  cursor: pointer; 
  
  display: flex;
  justify-content: center; 
  align-items: center; 
  transition: background-color 0.2s, box-shadow 0.1s;
}

/* 🚩 セル選択時のハイライト */
td.selected-cell {
    box-shadow: 0 0 0 3px var(--primary-color) inset;
    border-color: var(--primary-color);
}
/* ... (cell-content-wrapper, cell-input, button-groupなどのスタイルは省略) ... */
</style>
</head>
<body>

<h1 ondblclick="makeEditableH3(this)">就職活動 メモ</h1>
<br>

<h3 ondblclick="makeEditableH3(this)">動いている企業 (中央揃え項目のみ)</h3>
<table id="table1">
  <thead>
    <tr>
      <th contenteditable="true">業種</th>
      <th contenteditable="true">選考状況</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td onclick="selectCell(this)" ondblclick="makeEditable(this)"></td> 
      <td onclick="selectCell(this)" ondblclick="makeEditable(this)"></td>
    </tr>
  </tbody>
</table>

<div class="button-group table-controls">
  <button onclick="addRow('table1')">行追加</button>
  <button onclick="removeRow('table1')" class="secondary-btn">行削除</button>
  <button onclick="addCol('table1')">列追加</button>
  <button onclick="removeCol('table1')" class="secondary-btn">列削除</button>
</div>

<h3 ondblclick="makeEditableH3(this)">情報収集中の企業 (中央揃え項目のみ)</h3>
<table id="table2">
  <thead>
    <tr>
      <th contenteditable="true">興味度</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td onclick="selectCell(this)" ondblclick="makeEditable(this)"></td>
    </tr>
  </tbody>
</table>

<div class="button-group table-controls">
  <button onclick="addRow('table2')">行追加</button>
  <button onclick="removeRow('table2')" class="secondary-btn">行削除</button>
  <button onclick="addCol('table2')">列追加</button>
  <button onclick="removeCol('table2')" class="secondary-btn">列削除</button>
</div>

<div class="button-group global-controls">
  <span>**セルに色を付ける:**</span>
  <button class="color-btn color-btn-yellow" onclick="applyColor('var(--color-yellow)')" title="イエロー"></button>
  <button class="color-btn color-btn-green" onclick="applyColor('var(--color-green)')" title="グリーン"></button>
  <button class="color-btn color-btn-red" onclick="applyColor('var(--color-red)')" title="レッド"></button>
  <button onclick="applyColor('')" class="secondary-btn">色をクリア</button>
  
  <hr style="width: 100%; border: none; border-bottom: 1px dashed #ccc; margin: 10px 0;">

  <button onclick="saveTables()">データ保存 (ブラウザ)</button>
  <button onclick="exportCSV()" class="secondary-btn">CSVとしてエクスポート</button>
  <button onclick="document.getElementById('csvFileInput').click()" class="secondary-btn">CSVインポート</button>
  <button onclick="resetTables()">全リセット</button>
  <input type="file" id="csvFileInput" accept=".csv" style="display:none" onchange="importCSV(event)">
</div>

<script>
// Local Storage 強制リセットコード 
// if (localStorage.getItem('tableData')) {
//     localStorage.removeItem('tableData');
//     console.log("Local Storage data has been cleared."); 
// }

let selectedCell = null;

// ------------------------------------
// 🚩 セル選択と色変更
// ------------------------------------

function selectCell(cell) {
    if (selectedCell) {
        selectedCell.classList.remove('selected-cell');
    }
    
    if (selectedCell !== cell) {
        cell.classList.add('selected-cell');
        selectedCell = cell;
    } else {
        selectedCell = null;
    }
}

function applyColor(colorVariable) {
    if (!selectedCell) {
        alert("色を変更したいセルを一度クリックして選択してください。");
        return;
    }
    
    const color = colorVariable ? getComputedStyle(document.documentElement).getPropertyValue(colorVariable.replace('var(', '').replace(')', '')) : '';
    
    selectedCell.style.backgroundColor = color;
    
    selectedCell.classList.remove('selected-cell');
    selectedCell = null;

    alert(`セルの色を${color === '' ? 'クリア' : color}に設定しました。忘れずに「データ保存」ボタンを押してください。`);
}

// ------------------------------------
// 🚩 核心となるセル操作関数 
// ------------------------------------
// ... (makeEditableH3, wrapContent, getCellText, setCellText, makeEditable, 補助関数は前回のコードを参照) ...

// --- 補助関数 (再掲) ---
function getTableHeadCells(tableId) {
    const table = document.getElementById(tableId);
    if (table && table.tHead && table.tHead.rows.length > 0) {
        return table.tHead.rows[0].cells;
    }
    return [];
}
function getTableBody(tableId) {
    return document.getElementById(tableId).tBodies[0];
}
const decodeCSVLine = (line) => {
  const cells = line.match(/(?:"[^"]*?"|[^,]+)/g) || [];
  return cells.map(c => c.replace(/^"|"$/g,'').replace(/""/g,'"').trim());
};

function makeEditableH3(element) {
    if (element.querySelector('input')) return;
    const originalText = element.innerText;
    element.innerText = '';
    const input = document.createElement('input');
    input.type = 'text';
    input.className = 'text-input';
    input.value = originalText;
    input.onblur = function() {
        element.innerText = this.value;
        this.remove();
    };
    input.onkeydown = function(e) {
        if (e.key === 'Enter') {
            this.blur();
        }
    };
    element.appendChild(input);
    input.focus();
}

function wrapContent(cell, text = '') {
    let wrapper = cell.querySelector('.cell-content-wrapper');
    if (!wrapper) { 
        wrapper = document.createElement('div');
        wrapper.className = 'cell-content-wrapper';
        cell.appendChild(wrapper);
    }
    wrapper.innerText = text;
}

function getCellText(cell) {
    const wrapper = cell.querySelector('.cell-content-wrapper');
    return wrapper ? wrapper.innerText : '';
}

function setCellText(cell, text) {
    const wrapper = cell.querySelector('.cell-content-wrapper');
    if (wrapper) {
        wrapper.innerText = text;
        wrapper.style.display = 'inline-block'; 
    } else {
        wrapContent(cell, text);
    }
}

function makeEditable(cell) {
    if (cell.querySelector('input')) return; 
    
    if (selectedCell === cell) {
        cell.classList.remove('selected-cell');
        selectedCell = null;
    }

    const originalText = getCellText(cell);
    
    const input = document.createElement('input');
    input.type = 'text';
    input.className = 'cell-input';
    input.value = originalText;
    
    input.onblur = function() {
        const newText = this.value;
        const parentCell = this.parentElement;
        setCellText(parentCell, newText);
        this.remove(); 
    };

    input.onkeydown = function(e) {
        if (e.key === 'Enter') {
            this.blur();
        }
    };
    
    const wrapper = cell.querySelector('.cell-content-wrapper');
    if(wrapper) wrapper.style.display = 'none';

    cell.appendChild(input);
    input.focus(); 
}


// ------------------------------------
// 1. テーブル操作関数 (addRow/addCol/resetTablesは全て修正済み)
// ------------------------------------

function addRow(tableId){
  const table = document.getElementById(tableId);
  let tbody = table.tBodies[0];
  if (!tbody) { tbody = table.createTBody(); }

  const headCells = getTableHeadCells(tableId);
  const cols = headCells.length;
  
  if (cols === 0) { alert("先に列（ヘッダー）を追加してください。"); return; }

  const row = tbody.insertRow();
  
  for(let i=0; i<cols; i++){ 
    const cell=row.insertCell(); 
    cell.onclick = function() { selectCell(this); }; // 🚩 選択機能を追加 (OK)
    cell.ondblclick = function() { makeEditable(this); }; 
    wrapContent(cell); 
  }
}

function removeRow(tableId){
  const tbody = getTableBody(tableId);
  if (!tbody) return; 

  if(tbody.rows.length > 1) {
    tbody.deleteRow(-1);
  } else if (tbody.rows.length === 1) {
    Array.from(tbody.rows[0].cells).forEach(cell => {
        setCellText(cell, '');
        cell.style.backgroundColor = ''; 
    });
  }
}

function addCol(tableId){
  const table = document.getElementById(tableId);
  let tbody = table.tBodies[0];
  if (!tbody) { tbody = table.createTBody(); }
  
  let tHeadRow;
  if (table.tHead && table.tHead.rows.length > 0) {
      tHeadRow = table.tHead.rows[0];
  } else {
      if (!table.tHead) table.createTHead();
      tHeadRow = table.tHead.insertRow();
  }
  
  const th = document.createElement('th'); 
  th.innerText = `新規項目`;
  th.contentEditable="true"; 
  tHeadRow.appendChild(th);
  
  for(let row of tbody.rows){ 
    const cell=row.insertCell(); 
    cell.onclick = function() { selectCell(this); }; // 🚩 選択機能を追加 (OK)
    cell.ondblclick = function() { makeEditable(this); }; 
    wrapContent(cell);
  }
  
  if (tbody.rows.length === 0) {
      const row = tbody.insertRow();
      const cell = row.insertCell(); 
      cell.onclick = function() { selectCell(this); }; // 🚩 選択機能を追加 (OK)
      cell.ondblclick = function() { makeEditable(this); }; 
      wrapContent(cell);
  }
}

function removeCol(tableId){
  const table = document.getElementById(tableId);
  const tbody = table.tBodies[0];
  const ths = getTableHeadCells(tableId);
  
  if(ths.length > 1){ 
    ths[ths.length - 1].remove(); 
    if (tbody) {
        for(let row of tbody.rows) {
          if (row.cells.length > 0) {
            row.deleteCell(-1); 
          }
        }
    }
  } else {
      alert("最後の列は削除できません。");
  }
}


// ------------------------------------
// 2. データ操作関数 (load/resetは全て修正済み)
// ------------------------------------
function resetTables(){
    document.querySelector('h1').innerText = "就職活動 メモ";
    document.querySelector('h3:nth-of-type(1)').innerText = "動いている企業 (中央揃え項目のみ)";
    document.querySelector('h3:nth-of-type(2)').innerText = "情報収集中の企業 (中央揃え項目のみ)";

    const defaultHeaders = {
        'table1': ['業種', '選考状況'],
        'table2': ['興味度']
    };

    ['table1','table2'].forEach(id => {
        const table = document.getElementById(id);
        // ... (TH作成は省略) ...
        let tbody = table.tBodies[0];
        if (!tbody) { tbody = table.createTBody(); }
        tbody.innerHTML = '';
        const row = tbody.insertRow();
        const headerCount = defaultHeaders[id].length;
        for (let i = 0; i < headerCount; i++) {
            const cell = row.insertCell(); 
            cell.onclick = function() { selectCell(this); }; // 🚩 選択機能を追加 (OK)
            cell.ondblclick = function() { makeEditable(this); }; 
            wrapContent(cell); 
        }
    });
    localStorage.removeItem('tableData'); 
}

function saveTables(){
  const data={};
  data['texts']=[document.querySelector('h1').innerText, ...Array.from(document.querySelectorAll('h3')).map(h=>h.innerText)];
  
  ['table1','table2'].forEach((id,index)=>{
    const table=document.getElementById(id);
    const rows=[];
    
    const headerCells = Array.from(getTableHeadCells(id)).map(cell => cell.innerText);
    rows.push(headerCells);

    const tbody = table.tBodies[0];
    if (tbody) {
        for(let row of tbody.rows){
          const cells=[];
          const cellColors=[]; 
          for(let cell of row.cells) {
              cells.push(getCellText(cell)); 
              cellColors.push(cell.style.backgroundColor || ''); 
          }
          rows.push({ data: cells, colors: cellColors }); 
        }
    }
    data['table'+(index+1)]=rows;
  });
  localStorage.setItem('tableData',JSON.stringify(data));
  alert("データをブラウザに保存しました！");
}

window.onload=()=>{
  const saved=localStorage.getItem('tableData');
  
  // ... (H1, H3のクリックイベント設定は省略) ...

  if(saved){
    const data=JSON.parse(saved);
    // ... (H1, H3テキスト復元は省略) ...
    
    ['table1','table2'].forEach((id,index)=>{
      const table=document.getElementById(id);
      // ... (TH復元は省略) ...
      let tbody = table.tBodies[0];
      if (!tbody) { tbody = table.createTBody(); }
      
      const allRows=data['table'+(index+1)]; 
      const dataRows = allRows.slice(1);
      tbody.innerHTML = '';
      
      dataRows.forEach(rowDataObj => {
          const row = tbody.insertRow();
          rowDataObj.data.forEach((cellVal, i) => { 
              const cell = row.insertCell(); 
              cell.onclick = function() { selectCell(this); }; // 🚩 選択機能を追加 (OK)
              cell.ondblclick = function() { makeEditable(this); }; 

              if (rowDataObj.colors && rowDataObj.colors[i]) {
                  cell.style.backgroundColor = rowDataObj.colors[i];
              }
              
              setCellText(cell, cellVal); 
          });
      });

      if (tbody.rows.length === 0 && headerData.length > 0) {
        const row = tbody.insertRow();
        headerData.forEach(() => { 
            const cell = row.insertCell(); 
            cell.onclick = function() { selectCell(this); }; // 🚩 選択機能を追加 (OK)
            cell.ondblclick = function() { makeEditable(this); }; 
            wrapContent(cell); 
        });
      }
    });
  } else {
    // データがない場合、初期の<td>にラッパーとクリックイベントを挿入 (OK)
    document.querySelectorAll('#table1 tbody td, #table2 tbody td').forEach(cell => {
      cell.onclick = function() { selectCell(this); }; 
      wrapContent(cell);
    });
  }
}

// ------------------------------------
// 3. CSV操作関数 
// ------------------------------------
// ... (exportCSVは省略) ...

</script>
</body>
