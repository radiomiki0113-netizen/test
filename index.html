<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>就職活動 メモ</title>
<style>
/* 🎨 デザインCSS (中央揃えの優先度を修正) */
:root {
  --primary-color: #007bff;
  --secondary-color: #6c757d;
  --light-bg: #f8f9fa;
  --border-color: #dee2e6;
  --header-bg: #e9ecef;
}
body { 
  font-family: 'Helvetica Neue', Arial, sans-serif; 
  padding: 30px; 
  background-color: var(--light-bg);
  color: #333;
  max-width: 1200px;
  margin: 0 auto;
}
h1 { 
  font-size: 28px; 
  border-bottom: 3px solid var(--primary-color);
  padding-bottom: 10px;
  margin-bottom: 30px;
  color: #212529;
  cursor: text;
}
h3 { 
  font-size: 20px; 
  margin-top: 30px; 
  margin-bottom: 15px; 
  font-weight: 600;
  color: var(--primary-color);
  cursor: text;
}
table { 
  border-collapse: collapse; 
  margin-bottom: 25px; 
  width: 100%; 
  table-layout: fixed; 
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
  background-color: white;
}
th, td { 
  border: 1px solid var(--border-color); 
  padding: 12px 15px; 
  white-space: normal;
  word-wrap: break-word;
  vertical-align: top;
  position: relative; /* inputの位置基準 */
}
th {
  background-color: var(--header-bg); 
  font-weight: bold;
  color: #495057;
  position: sticky; 
  top: 0;
  z-index: 10;
  text-align: left;
}

/* 🚩 決定的な修正点1: tdの直接の子要素（テキストやdiv）を中央揃えに */
td {
  text-align: center !important; 
  overflow: hidden; 
}

/* 🚩 決定的な修正点2: セル内のコンテナ（div）も中央揃えを強制 */
.cell-content-wrapper {
  /* tdのpaddingを相殺し、td全体を占有させる */
  margin: -12px -15px; 
  padding: 12px 15px;
  width: 100%;
  height: 100%;
  text-align: center !important; /* divにも中央揃えを強制 */
  box-sizing: border-box;
  display: flex; /* flexboxを使って中央揃えを強化 */
  justify-content: center;
  align-items: center;
}

/* 🚩 編集用Input要素のスタイル */
.cell-input {
  /* td全体に広げ、tdの中央揃えを継承させる */
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  box-sizing: border-box;
  /* スタイルをリセットしてセルに溶け込ませる */
  border: none;
  background-color: #fffacd; /* 編集中の色 */
  padding: 12px 15px;
  font-family: inherit;
  font-size: inherit;
  /* input内も中央揃えを強制 */
  text-align: center !important; 
  outline: 1px solid var(--primary-color);
  z-index: 20; /* 最前面に表示 */
}

.button-group {
  display: flex;
  gap: 10px;
  margin-bottom: 15px;
  flex-wrap: wrap;
}
.table-controls {
    border: 1px solid var(--border-color);
    padding: 10px;
    border-radius: 5px;
    background-color: white;
}
.global-controls {
    margin-top: 20px;
    padding: 10px 0;
}
button {
  background-color: var(--primary-color);
  color: white;
  border: none;
  padding: 10px 15px;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.2s, transform 0.1s;
  font-weight: 500;
}
button:hover {
  background-color: #0056b3;
}
button:active {
  transform: scale(0.98);
}
.secondary-btn {
  background-color: var(--secondary-color);
}
.secondary-btn:hover {
  background-color: #5a6268;
}
</style>
</head>
<body>

<h1>就職活動 メモ</h1>
<br>

<h3 contenteditable="true">動いている企業</h3>
<table id="table1">
  <thead>
    <tr>
      <th contenteditable="true">企業名</th>
      <th contenteditable="true">業種</th>
      <th contenteditable="true">選考状況</th>
      <th contenteditable="true">次回予定</th>
    </tr>
  </thead>
  <tbody>
    <tr>
        <td ondblclick="makeEditable(this)"></td>
        <td ondblclick="makeEditable(this)"></td>
        <td ondblclick="makeEditable(this)"></td>
        <td ondblclick="makeEditable(this)"></td>
    </tr>
  </tbody>
</table>

<div class="button-group table-controls">
  <button onclick="addRow('table1')">行追加</button>
  <button onclick="removeRow('table1')" class="secondary-btn">行削除</button>
  <button onclick="addCol('table1')">列追加</button>
  <button onclick="removeCol('table1')" class="secondary-btn">列削除</button>
</div>

<h3 contenteditable="true">情報収集中の企業</h3>
<table id="table2">
  <thead>
    <tr>
      <th contenteditable="true">企業名</th>
      <th contenteditable="true">興味度</th>
      <th contenteditable="true">備考</th>
      <th contenteditable="true">情報源</th>
    </tr>
  </thead>
  <tbody>
    <tr>
        <td ondblclick="makeEditable(this)"></td>
        <td ondblclick="makeEditable(this)"></td>
        <td ondblclick="makeEditable(this)"></td>
        <td ondblclick="makeEditable(this)"></td>
    </tr>
  </tbody>
</table>

<div class="button-group table-controls">
  <button onclick="addRow('table2')">行追加</button>
  <button onclick="removeRow('table2')" class="secondary-btn">行削除</button>
  <button onclick="addCol('table2')">列追加</button>
  <button onclick="removeCol('table2')" class="secondary-btn">列削除</button>
</div>

<div class="button-group global-controls">
  <button onclick="saveTables()">データ保存 (ブラウザ)</button>
  <button onclick="exportCSV()" class="secondary-btn">CSVとしてエクスポート</button>
  <button onclick="document.getElementById('csvFileInput').click()" class="secondary-btn">CSVインポート</button>
  <button onclick="resetTables()">全リセット</button>
  <input type="file" id="csvFileInput" accept=".csv" style="display:none" onchange="importCSV(event)">
</div>

<script>
// 🚨 Local Storage 強制リセットコード (問題解決まで一時的に使用)
if (localStorage.getItem('tableData')) {
    localStorage.removeItem('tableData');
    console.log("Local Storage data has been cleared."); 
}

// ------------------------------------
// 🚩 核心となるセル操作関数 
// ------------------------------------

// セル内に<div>ラッパーを作成する関数
function wrapContent(cell, text = '') {
    // 既にラッパーがあれば何もしない
    if (cell.querySelector('.cell-content-wrapper')) return; 

    const wrapper = document.createElement('div');
    wrapper.className = 'cell-content-wrapper';
    wrapper.innerText = text;
    cell.appendChild(wrapper);
}

// セル内のテキストを取得する関数
function getCellText(cell) {
    const wrapper = cell.querySelector('.cell-content-wrapper');
    return wrapper ? wrapper.innerText : cell.innerText;
}

// セル内のテキストを設定する関数
function setCellText(cell, text) {
    const wrapper = cell.querySelector('.cell-content-wrapper');
    if (wrapper) {
        wrapper.innerText = text;
    } else {
        // ラッパーがない場合（初期ロード時など）は作成してから設定
        wrapContent(cell, text);
    }
}

// セルを編集可能にする関数 (ダブルクリック時)
function makeEditable(cell) {
    if (cell.querySelector('input')) return; // 既に編集中の場合は何もしない

    const originalText = getCellText(cell);
    
    // input要素を作成
    const input = document.createElement('input');
    input.type = 'text';
    input.className = 'cell-input';
    input.value = originalText;
    
    // blur (フォーカスが外れた時) の処理
    input.onblur = function() {
        const newText = this.value;
        const parentCell = this.parentElement;
        
        // input要素を削除し、テキストをtd内のラッパーに戻す
        setCellText(parentCell, newText);
        this.remove(); // input要素を削除
    };

    // Enterキーを押した時の処理 (blurを発火させる)
    input.onkeydown = function(e) {
        if (e.key === 'Enter') {
            this.blur();
        }
    };
    
    // セルの内容を空にし、inputを挿入
    cell.innerHTML = ''; 
    cell.appendChild(input);
    input.focus(); // フォーカスをinputに移動してすぐに入力できるようにする
}

// --- 補助関数 ---
function getTableHeadCells(tableId) {
    const table = document.getElementById(tableId);
    if (table && table.tHead && table.tHead.rows.length > 0) {
        return table.tHead.rows[0].cells;
    }
    return [];
}
function getTableBody(tableId) {
    return document.getElementById(tableId).tBodies[0];
}

// CSVデコードヘルパー関数
const decodeCSVLine = (line) => {
  const cells = line.match(/(?:"[^"]*?"|[^,]+)/g) || [];
  return cells.map(c => c.replace(/^"|"$/g,'').replace(/""/g,'"').trim());
};

// ------------------------------------
// 1. テーブル操作関数 
// ------------------------------------
function addRow(tableId){
  const table = document.getElementById(tableId);
  let tbody = table.tBodies[0];
  if (!tbody) { tbody = table.createTBody(); }

  const headCells = getTableHeadCells(tableId);
  const cols = headCells.length;
  
  if (cols === 0) { alert("先に列（ヘッダー）を追加してください。"); return; }

  const row = tbody.insertRow();
  for(let i=0; i<cols; i++){ 
    const cell=row.insertCell(); 
    cell.ondblclick = function() { makeEditable(this); }; 
    wrapContent(cell); // 🚨 行追加時にもラッパーを挿入
  }
}

function removeRow(tableId){
  const tbody = getTableBody(tableId);
  if (!tbody) return; 

  if(tbody.rows.length > 1) {
    tbody.deleteRow(-1);
  } else if (tbody.rows.length === 1) {
    // 最後の行のコンテンツを空にする
    Array.from(tbody.rows[0].cells).forEach(cell => setCellText(cell, ''));
  }
}

function addCol(tableId){
  const table = document.getElementById(tableId);
  let tbody = table.tBodies[0];
  if (!tbody) { tbody = table.createTBody(); }
  
  let tHeadRow;
  if (table.tHead && table.tHead.rows.length > 0) {
      tHeadRow = table.tHead.rows[0];
  } else {
      if (!table.tHead) table.createTHead();
      tHeadRow = table.tHead.insertRow();
  }
  
  const th = document.createElement('th'); 
  th.innerText = `新規列`;
  th.contentEditable="true"; 
  tHeadRow.appendChild(th);
  
  for(let row of tbody.rows){ 
    const cell=row.insertCell(); 
    cell.ondblclick = function() { makeEditable(this); }; 
    wrapContent(cell); // 🚨 列追加時にもラッパーを挿入
  }
  
  if (tbody.rows.length === 0) {
      const row = tbody.insertRow();
      const cell = row.insertCell(); 
      cell.ondblclick = function() { makeEditable(this); }; 
      wrapContent(cell); // 🚨 行がない場合にもラッパーを挿入
  }
}

function removeCol(tableId){
  const table = document.getElementById(tableId);
  const tbody = table.tBodies[0];
  const ths = getTableHeadCells(tableId);
  
  if(ths.length > 1){ 
    ths[ths.length - 1].remove(); 
    if (tbody) {
        for(let row of tbody.rows) {
          if (row.cells.length > 0) {
            row.deleteCell(-1); 
          }
        }
    }
  } else {
      alert("最後の列は削除できません。");
  }
}

// ------------------------------------
// 2. データ操作関数 
// ------------------------------------
function resetData(){
    // 見出しを初期化
    document.querySelector('h1').innerText = "就職活動 メモ";
    document.querySelector('h3:nth-of-type(1)').innerText = "動いている企業";
    document.querySelector('h3:nth-of-type(2)').innerText = "情報収集中の企業";

    const defaultHeaders = {
        'table1': ['企業名', '業種', '選考状況', '次回予定'],
        'table2': ['企業名', '興味度', '備考', '情報源']
    };

    ['table1','table2'].forEach(id => {
        const table = document.getElementById(id);
        
        // 1. TH（ヘッダーセル）を初期化
        let tHeadRow;
        if (table.tHead && table.tHead.rows.length > 0) {
            tHeadRow = table.tHead.rows[0];
        } else {
            if (!table.tHead) table.createTHead();
            tHeadRow = table.tHead.insertRow();
        }
        tHeadRow.innerHTML = '';
        defaultHeaders[id].forEach(headerText => {
            const th = document.createElement('th');
            th.contentEditable = "true";
            th.innerText = headerText;
            tHeadRow.appendChild(th);
        });
        
        // 2. TBody（データ行）を初期化
        let tbody = table.tBodies[0];
        if (!tbody) { tbody = table.createTBody(); }
        tbody.innerHTML = '';
        const row = tbody.insertRow();
        const headerCount = defaultHeaders[id].length;
        for (let i = 0; i < headerCount; i++) {
            const cell = row.insertCell(); 
            cell.ondblclick = function() { makeEditable(this); }; 
            wrapContent(cell); // 🚨 リセット時にもラッパーを挿入
        }
    });
    localStorage.removeItem('tableData'); // Local Storageもクリア
}

function saveTables(){
  const data={};
  data['texts']=[document.querySelector('h1').innerText, ...Array.from(document.querySelectorAll('h3')).map(h=>h.innerText)];
  
  ['table1','table2'].forEach((id,index)=>{
    const table=document.getElementById(id);
    const rows=[];
    
    const headerCells = Array.from(getTableHeadCells(id)).map(cell => cell.innerText);
    rows.push(headerCells);

    const tbody = table.tBodies[0];
    if (tbody) {
        for(let row of tbody.rows){
          const cells=[];
          // 🚨 修正: getCellTextを使ってラッパー内の純粋なテキストを取得
          for(let cell of row.cells) cells.push(getCellText(cell)); 
          rows.push(cells);
        }
    }
    data['table'+(index+1)]=rows;
  });
  localStorage.setItem('tableData',JSON.stringify(data));
  alert("データをブラウザに保存しました！");
}

window.onload=()=>{
  const saved=localStorage.getItem('tableData');
  
  // 🚨 既存の初期設定HTML要素にイベントリスナーとラッパーを付与
  document.querySelectorAll('#table1 tbody td, #table2 tbody td').forEach(cell => {
    cell.ondblclick = function() { makeEditable(this); };
    wrapContent(cell, cell.innerText); // 既存のテキストがあればラッパーに移動
    cell.innerText = ''; // td直下のテキストをクリア
  });

  if(saved){
    const data=JSON.parse(saved);
    const texts=[document.querySelector('h1'), ...document.querySelectorAll('h3')];
    data.texts.forEach((txt,i)=>{ 
        if(texts[i]) texts[i].innerText=txt; 
    });
    
    ['table1','table2'].forEach((id,index)=>{
      const table=document.getElementById(id);
      
      if (!table.tHead || table.tHead.rows.length === 0) {
        if (!table.tHead) table.createTHead();
        table.tHead.insertRow();
      }
      const tHeadRow=table.tHead.rows[0];
      
      let tbody = table.tBodies[0];
      if (!tbody) { tbody = table.createTBody(); }
      
      const allRows=data['table'+(index+1)]; 

      const headerData = allRows[0] || [];
      tHeadRow.innerHTML = '';
      headerData.forEach(val => {
        const th = document.createElement('th');
        th.contentEditable = "true";
        th.innerText = val;
        tHeadRow.appendChild(th);
      });

      const dataRows = allRows.slice(1);
      tbody.innerHTML = '';
      
      dataRows.forEach(rowData => {
          const row = tbody.insertRow();
          rowData.forEach(cellVal => { 
              const cell = row.insertCell(); 
              // 🚨 修正: 読み込み時
              cell.ondblclick = function() { makeEditable(this); }; 
              setCellText(cell, cellVal); // ラッパー内にテキストを設定
          });
      });

      if (tbody.rows.length === 0 && headerData.length > 0) {
        const row = tbody.insertRow();
        headerData.forEach(() => { 
            const cell = row.insertCell(); 
            cell.ondblclick = function() { makeEditable(this); }; 
            wrapContent(cell); // ラッパーを挿入
        });
      }
    });
  }
}

// ------------------------------------
// 3. CSV操作関数 
// ------------------------------------
function exportCSV(){
  // 変更なし
  let csv='"'+document.querySelector('h1').innerText.replace(/"/g,'""')+'"\n\n';
  const h3s=document.querySelectorAll('h3');
  
  h3s.forEach((h,index)=>{
    csv+='"'+h.innerText.replace(/"/g,'""')+'"\n';
    const table=document.getElementById('table'+(index+1));
    
    if (index === 1) {
        csv += '\n'; 
    }

    const headerCells = Array.from(getTableHeadCells('table'+(index+1))).map(cell => cell.innerText.replace(/"/g,'""'));
    csv+='"' + headerCells.join('","') + '"\n';

    const tbody = table.tBodies[0];
    if (tbody) {
        for(let row of tbody.rows){
          let cells=[];
          // 🚨 修正: getCellTextを使ってラッパー内の純粋なテキストを取得
          for(let cell of row.cells) cells.push(getCellText(cell).replace(/"/g,'""'));
          csv+='"' + cells.join('","') + '"\n';
        }
    }
    csv+='\n';
  });
  const blob=new Blob(['\ufeff', csv],{type:'text/csv;charset=utf-8'}); 
  const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='job_search_memo.csv'; a.click();
}

// ------------------------------------
// 4. CSVインポート関数 
// ------------------------------------
function importCSV(event){
  const file=event.target.files[0];
  if(!file) return;
  const reader=new FileReader();
  
  reader.onload=e=>{
    const lines=e.target.result.replace(/\ufeff/g, "").split('\n').map(l=>l.trim()).filter(l=>l!=='');
    if(lines.length<1) return;
    
    let tableIndex=-1, lineIndex=1; 
    const h3s=document.querySelectorAll('h3');
    const tables=[document.getElementById('table1'), document.getElementById('table2')];
    
    while(lineIndex < lines.length && tableIndex < 2){
      tableIndex++;
      const table = tables[tableIndex];

      if(h3s[tableIndex] && lines[lineIndex]) {
          const decodedLine = decodeCSVLine(lines[lineIndex]);
          
          if (decodedLine.length === 1 && decodedLine[0] !== "") {
              h3s[tableIndex].innerText = decodedLine[0];
              lineIndex++; 
          }
      }
      
      if (!table.tHead) table.createTHead();
      if (table.tHead.rows.length === 0) table.tHead.insertRow();
      const tHeadRow = table.tHead.rows[0];
      
      let tbody = table.tBodies[0];
      if (!tbody) { tbody = table.createTBody(); }
      
      tbody.innerHTML = '';
      tHeadRow.innerHTML = '';
      
      if(lineIndex < lines.length && lines[lineIndex]) {
          const headerCells = decodeCSVLine(lines[lineIndex]);
          headerCells.forEach(h => { 
              const th = document.createElement('th');
              th.contentEditable = "true";
              th.innerText = h;
              tHeadRow.appendChild(th);
          });
          lineIndex++; 
      }
      
      const expectedCols = tHeadRow.cells.length;

      while(lineIndex < lines.length && lines[lineIndex]){
        const rowCells = decodeCSVLine(lines[lineIndex]);
        
        if (expectedCols === 1 && rowCells.length > 1) break;
        if (rowCells.length === 1 && rowCells[0] !== "") {
            break;
        }

        const row = tbody.insertRow();
        for (let i = 0; i < expectedCols; i++) {
            const cell = row.insertCell(); 
            const cellVal = rowCells[i] ? rowCells[i] : ''; 
            
            // 🚨 修正: インポート時
            cell.ondblclick = function() { makeEditable(this); }; 
            setCellText(cell, cellVal); // ラッパー内にテキストを設定
        }
        lineIndex++;
      }
      
      lineIndex++; 
    }
    alert("CSVファイルをインポートしました！");
  };
  reader.readAsText(file);
}
</script>
</body>
</html>
