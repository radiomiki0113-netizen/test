<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>就職活動メモ</title>
    <link rel="stylesheet" href="style.css"> <style>
        /* 画像の状態を再現するための簡易的なCSS */
        body { font-family: sans-serif; max-width: 900px; margin: 0 auto; padding: 20px; }
        h1 { border-bottom: 2px solid #ccc; padding-bottom: 5px; }
        .table-container { margin-bottom: 40px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; height: 30px; }
        .controls { margin-top: 10px; margin-bottom: 20px; }
        .data-controls { margin-top: 40px; padding-top: 20px; border-top: 1px solid #eee; }
        .data-controls button { margin-right: 10px; padding: 8px 15px; }
    </style>
</head>
<body>

    <h1>就職活動メモ</h1>

    <div class="table-container">
        <h2>動いている企業 (中央揃え項目のみ)</h2>
        <p>業種 選考状況</p>
        <table id="active-companies-table">
            <thead>
                <tr>
                    <th>企業名</th>
                    <th>業種</th>
                    <th>選考状況</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td><td></td><td></td>
                </tr>
            </tbody>
        </table>
        <div class="controls">
            <button onclick="addRow('active-companies-table')">行追加</button>
            <button onclick="deleteRow('active-companies-table')">行削除</button>
            <button onclick="addColumn('active-companies-table')">列追加</button>
            <button onclick="deleteColumn('active-companies-table')">列削除</button>
        </div>
    </div>

    <hr>

    <div class="table-container">
        <h2>情報収集中企業 (中央揃え項目のみ)</h2>
        <p>興味度</p>
        <table id="research-companies-table">
            <thead>
                <tr>
                    <th>企業名</th>
                    <th>興味度</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td><td></td>
                </tr>
            </tbody>
        </table>
        <div class="controls">
            <button onclick="addRow('research-companies-table')">行追加</button>
            <button onclick="deleteRow('research-companies-table')">行削除</button>
            <button onclick="addColumn('research-companies-table')">列追加</button>
            <button onclick="deleteColumn('research-companies-table')">列削除</button>
            
            <button onclick="setCellColorMode(true)">**セルに色を付ける**</button>
            <button onclick="setCellColorMode(false)">色をクリア</button>
        </div>
    </div>

    <hr>

    <div class="data-controls">
        <button onclick="saveData()">データ保存 (ブラウザ)</button>
        <button onclick="exportCSV()">CSVとしてエクスポート</button>
        <input type="file" id="csv-file-input" accept=".csv" style="display:none;" onchange="importCSV(event)">
        <button onclick="document.getElementById('csv-file-input').click()">CSVインポート</button>
        <button onclick="resetAll()">全リセット</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
