<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>就職活動メモ 完全版（CSVで全上書き）</title>
<style>
body { font-family: Arial, sans-serif; padding: 20px; }
h1 { font-size: 24px; }
h3 { font-size: 18px; margin-top: 20px; font-weight: normal; }
table { border-collapse: collapse; margin-bottom: 20px; width: 100%; table-layout: fixed; }
th, td { border: 1px solid #000; padding: 8px; text-align: left; overflow: hidden; white-space: nowrap; }
th { cursor: pointer; }
button { margin: 3px; }
</style>
</head>
<body>
<h1 contenteditable="true">就職活動 メモ</h1>

<h3 contenteditable="true">動いている企業</h3>
<table id="table1">
  <thead>
    <tr>
      <th contenteditable="true">企業名</th>
      <th contenteditable="true">業種</th>
      <th contenteditable="true">選考状況</th>
      <th contenteditable="true">次回予定</th>
    </tr>
  </thead>
  <tbody>
    <tr><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td></tr>
  </tbody>
</table>

<h3 contenteditable="true">2段目の表用サブタイトル</h3>
<table id="table2">
  <thead>
    <tr>
      <th contenteditable="true">項目1</th>
      <th contenteditable="true">項目2</th>
      <th contenteditable="true">項目3</th>
      <th contenteditable="true">項目4</th>
    </tr>
  </thead>
  <tbody>
    <tr><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td></tr>
  </tbody>
</table>

<div>
  <button onclick="addRow('table1')">行追加(1段目)</button>
  <button onclick="removeRow('table1')">行削除(1段目)</button>
  <button onclick="addCol('table1')">列追加(1段目)</button>
  <button onclick="removeCol('table1')">列削除(1段目)</button>

  <button onclick="addRow('table2')">行追加(2段目)</button>
  <button onclick="removeRow('table2')">行削除(2段目)</button>
  <button onclick="addCol('table2')">列追加(2段目)</button>
  <button onclick="removeCol('table2')">列削除(2段目)</button>

  <button onclick="resetTables()">リセット</button>
  <button onclick="saveTables()">保存</button>
  <button onclick="exportCSV()">CSVとして保存</button>
  <button onclick="document.getElementById('csvFileInput').click()">CSVインポート</button>
  <input type="file" id="csvFileInput" accept=".csv" style="display:none" onchange="importCSV(event)">
</div>

<script>
/* --- 行・列操作 --- */
function addRow(tableId){ const tbody=document.getElementById(tableId).tBodies[0]; const cols=tbody.rows[0]?tbody.rows[0].cells.length:1; const row=tbody.insertRow(); for(let i=0;i<cols;i++){ const cell=row.insertCell(); cell.contentEditable="true"; } }
function removeRow(tableId){ const tbody=document.getElementById(tableId).tBodies[0]; if(tbody.rows.length>1) tbody.deleteRow(-1); }
function addCol(tableId){ const tbody=document.getElementById(tableId).tBodies[0]; const ths=document.getElementById(tableId).tHead.rows[0]; const th=document.createElement('th'); th.innerText=`列${ths.cells.length+1}`; th.style.width='100px'; th.contentEditable="true"; ths.appendChild(th); for(let row of tbody.rows){ const cell=row.insertCell(); cell.contentEditable="true"; } makeWidthEditable(document.getElementById(tableId)); }
function removeCol(tableId){ const tbody=document.getElementById(tableId).tBodies[0]; const ths=document.getElementById(tableId).tHead.rows[0]; if(ths.cells.length>1){ ths.deleteCell(-1); for(let row of tbody.rows) row.deleteCell(-1); } }

/* --- リセット --- */
function resetTables(){ 
  ['table1','table2'].forEach(id=>{
    const table=document.getElementById(id); table.tBodies[0].innerHTML='';
    const cols=table.tHead.rows[0].cells.length;
    const row=table.tBodies[0].insertRow();
    for(let i=0;i<cols;i++){ const cell=row.insertCell(); cell.contentEditable="true"; }
  });
  localStorage.removeItem('tableData'); 
  localStorage.removeItem('tableWidths'); 
}

/* --- 保存・復元 --- */
function saveTables(){
  const data={};
  document.querySelectorAll('table').forEach((table,index)=>{
    const rows=[];
    for(let row of table.rows){
      const cells=[];
      for(let cell of row.cells) cells.push(cell.innerText);
      rows.push(cells);
    }
    data['table'+(index+1)]=rows;
  });
  localStorage.setItem('tableData',JSON.stringify(data));

  const widths={};
  ['table1','table2'].forEach(id=>{
    const ths=document.getElementById(id).tHead.rows[0].cells;
    widths[id]=Array.from(ths).map(th=>th.offsetWidth);
  });
  localStorage.setItem('tableWidths',JSON.stringify(widths));
  alert("保存しました！");
}

window.onload=()=>{
  const saved=localStorage.getItem('tableData');
  if(saved){
    const data=JSON.parse(saved);
    for(let key in data){
      const table=document.getElementById(key);
      const tbody=table.tBodies[0]; tbody.innerHTML='';
      data[key].forEach(rowData=>{
        const row=tbody.insertRow();
        rowData.forEach(cellData=>{
          const cell=row.insertCell(); cell.contentEditable="true"; cell.innerText=cellData;
        });
      });
    }
  }

  const widthsSaved=localStorage.getItem('tableWidths');
  if(widthsSaved){
    const widths=JSON.parse(widthsSaved);
    ['table1','table2'].forEach(id=>{
      const ths=document.getElementById(id).tHead.rows[0].cells;
      widths[id].forEach((w,i)=>{ if(ths[i]) ths[i].style.width=w+'px'; });
    });
  }

  makeWidthEditable(document.getElementById('table1'));
  makeWidthEditable(document.getElementById('table2'));
};

/* --- CSV --- */
function exportCSV(){ 
  let csv='';
  csv+=`H1_1,"${document.querySelector('h1').innerText.replace(/"/g,'""')}"\n`;
  document.querySelectorAll('h3').forEach((h,index)=>{ csv+=`H3_${index+1},"${h.innerText.replace(/"/g,'""')}"\n`; });

  document.querySelectorAll('table').forEach((table,index)=>{
    csv+=`Table${index+1}\n`;
    for(let row of table.rows){
      let cells=[];
      for(let cell of row.cells) cells.push(cell.innerText.replace(/"/g,'""'));
      csv+='"'+cells.join('","')+'"\n';
    }
    csv+='\n';
  });

  const blob=new Blob([csv],{type:'text/csv'});
  const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='tables.csv'; a.click(); 
}

function importCSV(event){ 
  const file=event.target.files[0]; if(!file) return; 
  const reader=new FileReader(); 
  reader.onload=e=>{
    const text=e.target.result; 
    const lines=text.split('\n').filter(l=>l.trim()!==''); 
    let currentTable=null; let rowIdx=0; let currentTableObj=null; let currentTableTbody=null;
    lines.forEach(line=>{
      if(line.startsWith('H1_')){ document.querySelector('h1').innerText=line.split(/,(.+)/)[1].replace(/^"|"$/g,'').replace(/""/g,'"'); currentTable=null; }
      else if(line.startsWith('H3_')){ 
        const allH3s=document.querySelectorAll('h3'); 
        const idx=parseInt(line.match(/H3_(\d+)/)[1])-1; 
        if(allH3s[idx]) allH3s[idx].innerText=line.split(/,(.+)/)[1].replace(/^"|"$/g,'').replace(/""/g,'"'); 
        currentTable=null; 
      }
      else if(line.startsWith('Table')){ currentTable=parseInt(line.replace('Table','')); currentTableObj=document.getElementById('table'+currentTable); currentTableTbody=currentTableObj.tBodies[0]; currentTableTbody.innerHTML=''; rowIdx=0; }
      else if(currentTable){
        const cells=line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(c=>c.replace(/^"|"$/g,'').replace(/""/g,'"'));
        const row=currentTableTbody.insertRow();
        cells.forEach(c=>{ const cell=row.insertCell(); cell.contentEditable="true"; cell.innerText=c; });
        rowIdx++;
      }
    });
  }; 
  reader.readAsText(file); 
}

/* --- iPhone用 長押しで列幅変更 --- */
function makeWidthEditable(table){
  const cols=table.querySelectorAll('th');
  cols.forEach(col=>{
    col.addEventListener('touchstart',function(e){
      if(this.timeout) clearTimeout(this.timeout);
      this.timeout=setTimeout(()=>{
        const currentWidth=col.offsetWidth;
        const newWidth=prompt('列幅をpxで入力してください',currentWidth);
        if(newWidth && !isNaN(newWidth)) col.style.width=newWidth+'px';
      },600);
    });
    col.addEventListener('touchend',function(){ if(this.timeout) clearTimeout(this.timeout); });
  });
}
</script>
</body>
</html>
